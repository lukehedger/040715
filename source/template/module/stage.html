<div class="stage">
	{{>stageControls}}

	{{#view == 'morning'}}
	{{>sun}}
	<ui-scene-morning guest="{{guest}}" />
	{{/}}
	{{#view == 'night'}}
	<ui-scene-night guest="{{guest}}" />
	{{/}}
	{{#view == 'day'}}
	<ui-scene-day guest="{{guest}}" slides="{{content.slides}}" />
	{{/}}

	{{>farm {view:view} }}
</div>
