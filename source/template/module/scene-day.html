<div class="scene scene-day" intro="fly:{ x:'0%', y:'100%', opacity:1 }">

	<div class="showtime" on-swiperight="goPrevSlide" on-swipeleft="goNextSlide">
		{{>slideControls}}
		{{#slides:slide}}
			{{#active}}
			<div class="slide--{{slide}}" intro-outro="fly:{ x:'{{x}}', y:'0%', opacity:1 }">
				<h1>{{title}}</h1>
				<p>{{body}}</p>
				{{#links}}
				{{.}}
				{{/}}
				<div class="flower"></div>
			</div>
			{{/}}
		{{/}}
	</div>

</div>
